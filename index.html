<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="Bluek.PNG" type="image/png">
  <title>CodeStorm by Zenith Club</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      background-image: url('back.jpg'); /* Replace with your image name */
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      position: relative; /* Required for the overlay */
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay (adjust opacity as needed) */
      z-index: -1; /* Ensures the overlay stays behind the content */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    
    .logo {
      height: 100px;
      width: auto;
    }
    
    .logo img {
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
    
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      position: relative;
      padding: 0.5rem 0;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #0ff;
      transition: width 0.3s ease;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 0;
      position: relative;
    }
    
    h1 {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #4d6bff, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
    }
    
    .subtitle {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 3rem;
      max-width: 800px;
    }
    
    .countdown {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
      transform: scale(1.5);
      margin-top: 2rem;
      margin-bottom: 4rem;
    }
    
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      min-width: 140px;
      border: 2px solid rgba(77, 107, 255, 0.5);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    
    .countdown-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #4d6bff, #0ff);
    }
    
    .countdown-item::before {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30%;
      height: 1px;
      background-color: #0ff;
    }
    
    .countdown-value {
      font-size: 3.5rem;
      font-weight: 700;
      color: #4d6bff;
      text-shadow: 0 0 10px rgba(77, 107, 255, 0.5);
    }
    
    .countdown-label {
      font-size: 1.2rem;
      color: #0ff;
      text-transform: uppercase;
      margin-top: 0.5rem;
    }
    
    .cta {
      padding: 1rem 2.5rem;
      background-color: transparent;
      color: #4d6bff;
      border: 2px solid #4d6bff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
      margin-top: 1rem;
      text-decoration: none; /* Remove underline from the link */
      display: inline-block; /* Ensure the link behaves like a button */
    }
    
    .cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(77, 107, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .cta:hover::before {
      left: 100%;
    }
    
    .cta:hover {
      box-shadow: 0 0 20px rgba(77, 107, 255, 0.7);
    }
    
    .lightning {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #4d6bff;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    
    .social-links a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    
    .social-links a:hover {
      color: #0ff;
    }
    
    .flicker {
      animation: flicker 5s infinite alternate;
    }
    
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 1;
      }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.5;
      }
    }
    
    #lightningCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .countdown {
        flex-wrap: wrap;
        justify-content: center;
        transform: scale(1.2);
      }
      
      .countdown-item {
        min-width: 110px;
      }
    }
    
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .countdown {
        transform: scale(1);
      }
      
      .countdown-item {
        min-width: 80px;
        padding: 1rem;
      }
      
      .countdown-value {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="lightningCanvas"></canvas>
  <div class="container">
    <header>
      <div class="logo">
        <!-- Replace the src with your actual logo path -->
        <img src="White (1).PNG" alt="Zenith Club Logo" id="zenith-logo" height="200" width="auto">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="regisration.html">Register</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="hero">
      <h1 class="flicker">CodeStorm</h1>
      <p class="subtitle">Unleash the power of code in an electrifying event that will challenge your skills and spark your creativity.</p>
      
      <div class="countdown">
        <div class="countdown-item">
          <span id="days" class="countdown-value">--</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span id="hours" class="countdown-value">--</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span id="minutes" class="countdown-value">--</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span id="seconds" class="countdown-value">--</span>
          <span class="countdown-label">Seconds</span>
        </div>
      </div>
      
      <a class="cta" href="regisration.html">Register Now</a>
    </div>
    
    <footer>
      <p>&copy; 2025 Zenith Club. All Rights Reserved.</p>
      
    </footer>
  </div>
  
  <script>
    // Countdown to 14th April 2025 at 13:00
    function getTargetDate() {
      // Create a Date object for 14th April 2025 at 13:00
      const countdownDate = new Date(2025, 3, 14, 13, 0, 0);
      return countdownDate;
    }
    
    const countdownDate = getTargetDate();
    
    // Update countdown every second
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      
      // Calculate days, hours, minutes, seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display countdown
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      
      // If countdown finished
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
      }
    }
    
    // Update countdown immediately and then every second
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    // Rest of the JavaScript remains the same as in the original file...
    // (Lightning effect code is unchanged)
    
    // Lightning effect setup code...
    function setupLightning() {
      const canvas = document.getElementById('lightningCanvas');
      const ctx = canvas.getContext('2d');
      
      // Set canvas dimensions
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Lightning parameters
      const lightningInterval = 5000; // Time between lightning strikes in ms
      const branchProbability = 0.3; // Probability of a branch forming
      
      function drawLightning(x, y, angle, length, width, branches, color) {
        if (branches <= 0) return;
        
        const endX = x + Math.cos(angle) * length;
        const endY = y + Math.sin(angle) * length;
        
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(endX, endY);
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.stroke();
        
        // Create branches
        for (let i = 0; i < 3; i++) {
          if (Math.random() < branchProbability) {
            const newAngle = angle + (Math.random() - 0.5) * 1.5;
            const newLength = length * 0.7;
            const newWidth = width * 0.7;
            const branchX = x + (endX - x) * (0.3 + Math.random() * 0.4);
            const branchY = y + (endY - y) * (0.3 + Math.random() * 0.4);
            
            drawLightning(
              branchX,
              branchY,
              newAngle,
              newLength,
              newWidth,
              branches - 1,
              color
            );
          }
        }
        
        // Continue main branch
        if (branches > 1) {
          const newAngle = angle + (Math.random() - 0.5) * 0.3;
          drawLightning(
            endX,
            endY,
            newAngle,
            length * 0.8,
            width * 0.8,
            branches - 1,
            color
          );
        }
      }
      
      function createLightning() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const startX = Math.random() * canvas.width;
        const startY = 0;
        const angle = Math.PI / 2; // Downward
        const length = 100;
        const width = 3;
        const branches = 10;
        const color = '#4d6bff';
        
        drawLightning(startX, startY, angle, length, width, branches, color);
        
        // Fade out lightning
        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, 200);
      }
      
      // Create lightning at random intervals
      function scheduleLightning() {
        const delay = lightningInterval + Math.random() * 5000;
        setTimeout(() => {
          createLightning();
          scheduleLightning();
        }, delay);
      }
      
      scheduleLightning();
    }
    
    // Initialize lightning after page load
    window.addEventListener('load', setupLightning);
  </script>
</body>
</html>
